<div class="mb-16 content page">
    <a href="{{ url }}">
        <picture class="rounded-md block palmiak-image">
            <img src="https://images.unsplash.com/photo-1625123627242-97ef1000c6d1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&h=600&q=80" alt="{{ title }}" class="rounded-md">
        </picture>
    </a>
    <h2 class="palmiak-post-title mb-10">
        <a href="{{ url }}" class="tracking-tight transition-colors">
            {{ title }}
        </a>
    </h2>

    <p>
        <span class="text-zinc-500 font-medium">{{ date }}</span> &mdash;
        {{ if excerpt }}
            {{ excerpt | strip_tags | safe_truncate:280:... }}
        {{ else }}
            {{ post_excerpt :id="id" }}
        {{ /if }}
    </p>

    {{ if tags }}
        <div class="mt-5 inline-flex flex-wrap items-center">
            {{ tags }}
                <a href="{{ url }}" class="rounded-3xl bg-gradient-to-r from-palmiak_blue to-palmiak_green font-palmiak-font uppercase tracking-wider text-xs px-0.5 py-0.5 transition-all mr-4 mb-2">
                    <span class="block bg-zinc-900 rounded-3xl py-2 px-5 transition-all text-white hover:bg-white hover:text-zinc-900">
                        {{ title }}
                    </span>
                </a>
            {{ /tags }}
        </div>
    {{ /if }}
</div>
